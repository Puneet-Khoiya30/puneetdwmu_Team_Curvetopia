<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curvetopia - Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #007BFF;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        li {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        a {
            display: block;
            padding: 15px;
            color: #007BFF;
            text-decoration: none;
            font-size: 18px;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #007BFF;
            color: #fff;
        }

        @media (min-width: 768px) {
            ul {
                flex-direction: row;
                gap: 20px;
            }

            li {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <h1>puneetdwnu_Team</h1>
    <ul>
        <li><a href="{{ url_for('task1') }}">Task 1: Regularize Curves</a></li>
        <li><a href="{{ url_for('task2') }}">Task 2: Exploring Symmetry</a></li>

        <li><a href="{{ url_for('task4') }}">Task 4: Handling and Visualization</a></li>
    </ul>
</body>
</html>
